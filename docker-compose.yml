services:
  # PostgreSQL for local testing (Faz 2 requires partial unique index)
  postgres:
    image: postgres:15-alpine
    container_name: coppermind-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: coppermind
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: coppermind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coppermind"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis Queue for job distribution
  redis:
    image: redis:7-alpine
    container_name: coppermind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Service (read-only + enqueue)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coppermind-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=postgresql://coppermind:localdev@postgres:5432/coppermind
      - MODEL_DIR=/data/models
      - REDIS_URL=redis://redis:6379/0
      - SCHEDULER_ENABLED=false
      - OPENROUTER_MODEL_SCORING=${OPENROUTER_MODEL_SCORING:-google/gemma-3n-e4b-it:free}
      - OPENROUTER_MODEL_SCORING_FAST=${OPENROUTER_MODEL_SCORING_FAST:-google/gemma-3n-e4b-it:free}
      - OPENROUTER_MODEL_SCORING_RELIABLE=${OPENROUTER_MODEL_SCORING_RELIABLE:-liquid/lfm-2.5-1.2b-thinking:free}
      - OPENROUTER_MODEL_COMMENTARY=${OPENROUTER_MODEL_COMMENTARY:-liquid/lfm-2.5-1.2b-thinking:free}
      - OPENROUTER_RPM=${OPENROUTER_RPM:-18}
      - OPENROUTER_MAX_RETRIES=${OPENROUTER_MAX_RETRIES:-3}
      - MAX_LLM_ARTICLES_PER_RUN=${MAX_LLM_ARTICLES_PER_RUN:-200}
      - OPENROUTER_FALLBACK_MODELS=${OPENROUTER_FALLBACK_MODELS:-}
      - HF_HUB_DISABLE_PROGRESS_BARS=${HF_HUB_DISABLE_PROGRESS_BARS:-1}
      - TRANSFORMERS_VERBOSITY=${TRANSFORMERS_VERBOSITY:-error}
      - TRANSFORMERS_NO_ADVISORY_WARNINGS=${TRANSFORMERS_NO_ADVISORY_WARNINGS:-1}
      - TOKENIZERS_PARALLELISM=${TOKENIZERS_PARALLELISM:-false}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Worker Service (job execution)
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coppermind-worker
    command: python -m worker.runner
    volumes:
      - ./data:/data
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=postgresql://coppermind:localdev@postgres:5432/coppermind
      - MODEL_DIR=/data/models
      - REDIS_URL=redis://redis:6379/0
      - OPENROUTER_MODEL_SCORING=${OPENROUTER_MODEL_SCORING:-google/gemma-3n-e4b-it:free}
      - OPENROUTER_MODEL_SCORING_FAST=${OPENROUTER_MODEL_SCORING_FAST:-google/gemma-3n-e4b-it:free}
      - OPENROUTER_MODEL_SCORING_RELIABLE=${OPENROUTER_MODEL_SCORING_RELIABLE:-liquid/lfm-2.5-1.2b-thinking:free}
      - OPENROUTER_MODEL_COMMENTARY=${OPENROUTER_MODEL_COMMENTARY:-liquid/lfm-2.5-1.2b-thinking:free}
      - OPENROUTER_RPM=${OPENROUTER_RPM:-18}
      - OPENROUTER_MAX_RETRIES=${OPENROUTER_MAX_RETRIES:-3}
      - MAX_LLM_ARTICLES_PER_RUN=${MAX_LLM_ARTICLES_PER_RUN:-200}
      - OPENROUTER_FALLBACK_MODELS=${OPENROUTER_FALLBACK_MODELS:-}
      - HF_HUB_DISABLE_PROGRESS_BARS=${HF_HUB_DISABLE_PROGRESS_BARS:-1}
      - TRANSFORMERS_VERBOSITY=${TRANSFORMERS_VERBOSITY:-error}
      - TRANSFORMERS_NO_ADVISORY_WARNINGS=${TRANSFORMERS_NO_ADVISORY_WARNINGS:-1}
      - TOKENIZERS_PARALLELISM=${TOKENIZERS_PARALLELISM:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coppermind-frontend
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped

networks:
  default:
    name: coppermind-network

volumes:
  redis_data:
  postgres_data:
