services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coppermind-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    env_file:
      - path: .env
        required: false
    environment:
      - DATABASE_URL=sqlite:////data/app.db
      - MODEL_DIR=/data/models
      - PIPELINE_LOCK_FILE=/data/pipeline.lock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coppermind-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: coppermind-network

