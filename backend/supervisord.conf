[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:redis]
command=redis-server --save "" --appendonly no --bind 127.0.0.1 --port 6379
autorestart=true
startsecs=1
priority=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:api]
directory=/code
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 7860
autorestart=true
startsecs=3
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_URL="redis://127.0.0.1:6379/0",PYTHONPATH="/code"

[program:worker]
directory=/code
command=python -m worker.runner
autorestart=true
startsecs=5
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=REDIS_URL="redis://127.0.0.1:6379/0",PYTHONPATH="/code"
